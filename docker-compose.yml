# version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - FLASK_APP=app.py
      - DB_PASS=${DB_PASS}
      - DB_USER=${DB_USER}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - PYTHONUNBUFFERED=1
      - COMPOSE_CONVERT_WINDOWS_PATH=1
    depends_on:
      - db
    networks:
      - my-network

